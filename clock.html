<html>
<body onload="startTime()">
<script>
function startTime() {
    var today = new Date();
    var hr = today.getHours();
    var min = today.getMinutes();
    var sec = today.getSeconds();
    hr = checkTime(hr);
    min = checkTime(min);
    sec = checkTime(sec);
    document.getElementById("clock").innerHTML = hr + " : " + min + " : " + sec;
    setTimeout(function(){ startTime() }, 1000);
}
function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}
</script>
<div>
  <table>
    <tr>
      <td id="clock" style="vertical-align: middle; font-family: 'Courier New', Courier, monospace; font-size: 40px; color: orange; padding: 0 10px;"></td>
    </tr>
  </table>
</div>
</body>
</html>
